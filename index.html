<!DOCTYPE html>
<html>
<head>
    <title>Farseer jQuery numberFormat Plugin</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.farseer.numberFormat.js" type="text/javascript"></script>
    <script language="javascript">
        $(document).ready(function(){
            $("input").numberFormat();
        });
        
        function parseNumberTest(){
            var out = Farseer.NumberFormat.tryParseNumber($("#numberToFormat").val());
            $("#results").append("<div>" + JSON.stringify(out) + "</div>");
        }
    </script>

</head>

<body>
    <h1>Farseer jQuery numberFormat Plugin</h1>

    <input id="numberToFormat" type="text" data-number-format="$ #,##0.00" value="932,456,784.789456"  />

    <input type="button" onclick="parseNumberTest()" value="Click Me" />
    
    <div id="results">
    
    </div>

</body>



</html>
